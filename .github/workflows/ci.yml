name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Docker Build
      run: docker build -t account-api .

    - name: Upload jar
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: build/libs/*.jar
